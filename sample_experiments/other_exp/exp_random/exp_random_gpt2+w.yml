exp_name: exp_random_gpt2+w
device: cuda:0
random_seed: 42
log_wandb: true
wandb_project: AnonLLM

data:
  AmazonDataset:
    dataset_name: toys
    add_prefix_items_users: true
    items_start_from_1001: true

model:
  GPT2Rec:
    name_or_path: gpt2
    inject_whole_word_embeds: true
  n_epochs: 10
  train_batch_size: 4
  train_task_selection_strat: random
  train_tasks:
    - SequentialSideInfoTask
    - DirectSideInfoTask
    - RatingPredictionTask

eval:
  eval_batch_size: 1
  eval_tasks:
    SequentialSideInfoTask:
      - hit@10
      - hit@5
      - ndcg@10
      - ndcg@5
    DirectSideInfoTask:
      - hit@10
      - hit@5
      - ndcg@10
      - ndcg@5
    RatingPredictionTask:
      - mae
      - rmse
